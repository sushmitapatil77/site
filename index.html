<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js">
        
        </script>
        <title>Email App</title>
    </head>
    <body>
        
        <ul id="options">
            <a id="list" href="#"><li>List</li></a>
            <a id="create" href="#"><li>Create</li></a>
        </ul>
        
        <div id="listview">
            <table id='listdata' class="table-style"></table>
        </div>

        <div id="displayDetails" style="display: none">
            <div class="field-horizontal">
                <div class="field-label">
                    <label class="label">To</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="email" id="email">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field-horizontal">
                <div class="field-label">
                    <label class="label">Subject</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="email" id="subject">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field-horizontal" style="border-bottom: none">
                <label class="label">Message</label>
                <p>
                <textarea class="textarea" id="text"></textarea>
                    </p>
            </div>
            <div class="bottom-buttons">
                <button class="button">Prev</button>
                <button class="button">Next</button>
            </div>
        </div>

    </body>
 
</html>
